<!doctype html>
<html>
    <head>
        <title>Maxine Meurer | Software Engineer</title>
        <meta name="author" content="Maxine Meurer">
        <link rel="stylesheet" href="style.css">
        <style type="text/css">
            html, body {
                background: white;
            }
        </style>
    </head> 
    <script>
       function generateRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
    <body onclick="document.body.style.backgroundColor = generateRandomColor() ">
        </script>
        <div id="container"></div>
        <header class="info">
        </header>
        <script src="sketch.js"></script>
        <!-------------- SKETCH CANVAS ------------->
        <script>

        const COLOURS = [ '#E3EB64', '#A7EBCA', '#FFFFFF', '#D8EBA7', '#868E80' ];
        let radius = 0;

        Sketch.create({

            container: document.getElementById( 'container' ),
            autoclear: false,
            retina: 'auto',

            setup: function() {
                console.log( 'setup' );
            },

            update: function() {
                radius = 2 + abs( sin( this.millis * 0.003 ) * 50 );
            },

            // Event handlers

            keydown: function() {
                if ( this.keys.C ) this.clear();
            },

            // Mouse & touch events are merged, so handling touch events by default
            // and powering sketches using the touches array is recommended for easy
            // scalability. If you only need to handle the mouse / desktop browsers,
            // use the 0th touch element and you get wider device support for free.
            touchmove: function() {

                for ( var i = this.touches.length - 1, touch; i >= 0; i-- ) {
    
                    touch = this.touches[i];

                    this.lineCap = 'round';
                    this.lineJoin = 'round';
                    console.log(this.touches)
                    console.log(i)
                    this.fillStyle = [ i % COLOURS.length ];
                    this.strokeStyle = [ i % COLOURS.length ];
                    this.lineWidth = radius;

                    let container = document.getElementById('container')
                    
                    container.addEventListener('dblclick', {
                    handleEvent: function (event) {
                    console.log(this.strokeStyle)
                    this.strokeStyle = '#A7EBCA'              
                    }});

                    this.beginPath();
                    this.moveTo( touch.ox, touch.oy );
                    this.lineTo( touch.x, touch.y );
                    this.stroke();
            }
        }});
        </script>
    </body>
</html>
